<!DOCTYPE html>
<html lang="{{{locale}}}">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {{{gtm}}}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{{title}}}</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta name="title" content="{{{title}}}">
    <meta name="author" content="{{{author}}}">
    <meta name="description" content="{{{description}}}">
    <meta name="keywords" content="{{{keywords}}}">
    <meta name="theme-color" content="{{{themeColor}}}">

    <meta itemprop="name" content="{{{name}}}">
    <meta itemprop="description" content="{{{description}}}">
    <meta itemprop="image" content="{{{facebook.image}}}">
    <!-- twitter card -->
    <meta name="twitter:card" content="{{{twitter.card}}}">
    <meta name="twitter:image" content="{{{twitter.image}}}">
    <meta name="twitter:title" content="{{{title}}}">
    <meta name="twitter:description" content="{{{description}}}">
    <meta name="twitter:creator" content="{{{author}}}">
    <meta name="twitter:image:src" content="{{{twitter.image}}}">
    <!-- facebook card -->
    <meta property="og:locale" content="{{{locale}}}">
    <meta property="og:type" content="{{{facebook.type}}}">
    <meta property="og:title" content="{{{title}}}">
    <meta property="og:description" content="{{{description}}}">
    <meta property="og:url" content="{{{url}}}">
    <meta property="og:image" content="{{{facebook.image}}}">
    <meta property="og:image:secure_url" content="{{{facebook.image}}}" />
    <meta property="og:image:width" content="{{{facebook.width}}}" />
    <meta property="og:image:height" content="{{{facebook.height}}}" />
    <meta property="og:site_name" content="{{{name}}}">
    <!-- add to homescreen for chrome on android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{{android.icon}}}">
    <!-- add to homescreen for safari on ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="{{{ios.style}}}">
    <meta name="apple-mobile-web-app-title" content="{{{title}}}">
    <link rel="apple-touch-icon-precomposed" href="{{{ios.icon}}}">
    <!-- tile icon for win8 -->
    <meta name="msapplication-TileImage" content="{{{win.icon}}}">
    <meta name="msapplication-TileColor" content="{{{win.color}}}">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{{favicon.ios180}}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{{favicon.png32}}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{{favicon.png16}}}">
    <!-- styles -->
    {{{essentialStyles}}}
</head>

<body>
    <h1>{{{title}}}</h1>
    {{{mainScript}}}
</body>

</html>
